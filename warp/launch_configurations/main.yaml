# Warp Launch Configuration

---
name: Main
windows:
  - tabs:
      - title: sandbox
        layout:
          split_direction: horizontal
          panes:
            - cwd: ~/
            - split_direction: vertical
              panes:
                - cwd: ~/Documents
                - cwd: ~/Downloads
        color: red
      - title: crm - be_fe
        layout:
          split_direction: horizontal
          panes:
            - cwd: ~/Projects/dst/crm-backend
            - cwd: ~/Projects/dst/crm-frontend
        color: green
      - title: crm - pc_sb
        layout:
          split_direction: horizontal
          panes:
            - cwd: ~/Projects/dst/crm-product-catalogue
            - cwd: ~/Projects/dst/crm-subscriptions
        color: blue
      - title: crm - mono
        layout:
          cwd: ~/Projects/dst/crm-monorepo
        color: yellow